<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Candy Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </head>
  <body>
   <h1 style="margin-left: 450px; padding-top: 50px; font-family: Arial, Helvetica, sans-serif;">Candy Shop</h1> 

   <form onsubmit="handleFormSubmit(event)">  
    
    <label for="candyname">Name:</label>
    <input type="text" id="candyname" name="candyname" placeholder="ex. eclairs">
    <br><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="candydes" placeholder="about candy">
    <br><br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="candyprice" placeholder="0">
    <br><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="candyquantity" placeholder="0">
    <br><br>
    <button type="submit">Add To Shop</button>
    <br><br>
   </form>
   <ul></ul>
  </body>
  <script src="index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js"></script>
</html>
